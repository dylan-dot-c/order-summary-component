<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
Hello this is a text
  <main class="container">
    <div class="card-container">
      <div class="card">
          <img src="/images/illustration-hero.svg" 
            class ='hero'
            width="100%"
            alt="girl enjoying music on phone">
          
          <div class="summary-order">
      
            <h2 class="summary-heading dark">Order Summary</h2>
            <p class='summary-text'>
               You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
            </p>
      
            <div class="summary-plan">
              <img class='fl' src="/images/icon-music.svg">
              <div class='plan-details'>
                <div class='details'>
                  <span><strong>Annual Plan</strong></span><br/>
                  <span class="summary-text">$59.99/year</span>
                </div>
                <span class='change'>Change</span>

              </div>
          
        </div>
        <br/>
      
        <button  id="pay">Proceed to Payment</button>
        <br/><br/>
        <span  id="cancel">      Cancel Order      </span>
        <!-- </center> -->
      
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dylan Heslop</a>.
    </div>
  </main>
</body>
</html>
